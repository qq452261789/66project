<script type="text/javascript">
    $().ready(function () {
    	$("#hidePanel1").hide();
    	
        $("#hidePanel1").click(function () {
            $(this).show();
            $(this).focus();
        });
        $("#hidePanel1").blur(function () {
            $(this).hide();
        });
       
    });
</script>
</head>
<body>
