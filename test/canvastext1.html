<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                padding:0;
                margin:0;

        </style>

    <body>

   
    <script type="text/javascript">

    function getCookie(name) {
        var name = name + "=";
        var cookies = document.cookie.split("; ");
        for(var i = 0; i < cookies.length; i++) {
            if(cookies[i].indexOf(name)==0) {
                console.log(cookies[i])
                return cookies[i].substring(name.length);
            }
        }
        return "";
     }

     //设置cookie 
     function setCookie(name,value,days) {
        var nowTime = (new Date()).getTime();//当前的时间戳
        var expiresDay = new Date(nowTime + days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + value + "; expires=" + expiresDay;
     }

     //清除cookie 
     function clearCookie(name) {
        setCookie(name,"",-5);//清除cookie就是设置为过期时间
     }
     var infor = getCookie("mm");
     infor = JSON.parse(infor);
     var lens = infor[1].length;
     for(var i = 0;i < lens;i++){
        if(infor[0][i] == "div"){
            var box = document.createElement(infor[0][i]);            
            box.style.width = infor[1][i].w;
            box.style.height = infor[1][i].h;
            box.style.backgroundColor = infor[1][i].col;
            box.innerHTML = infor[1][i].txt;
            box.style.borderWidth = infor[1][i].borderw;
            box.style.borderStyle = infor[1][i].borders;
            box.style.borderColor = infor[1][i].bordercol;
            box.style.borderRadius = infor[1][i].borderra;
            box.style.textAlign = infor[1][i].textalign;
            box.style.position = infor[1][i].position;
            box.style.left = infor[1][i].ox + 'px';
            box.style.top = infor[1][i].oy + 'px';
            document.body.appendChild(box);
        }
        if(infor[0][i] == "p"){
            var box = document.createElement(infor[0][i]);            
            box.style.width = infor[1][i].w;
            box.style.height = infor[1][i].h;
            box.style.backgroundColor = infor[1][i].col;
            box.innerHTML = infor[1][i].txt;
            box.style.borderWidth = infor[1][i].borderw;
            box.style.borderStyle = infor[1][i].borders;
            box.style.borderColor = infor[1][i].bordercol;
            box.style.borderRadius = infor[1][i].borderra;
            box.style.textAlign = infor[1][i].textalign;
            box.style.position = infor[1][i].position;
            box.style.left = infor[1][i].ox + 'px';
            box.style.top = infor[1][i].oy + 'px';
            box.style.lineHeight = infor[1][i].h;
            document.body.appendChild(box);

        }
        if(infor[0][i] == "img"){
            var box = document.createElement("div");            
            box.style.width = infor[1][i].w;
            box.style.height = infor[1][i].h;
            box.style.position = infor[1][i].position;
            box.style.left = infor[1][i].ox + 'px';
            box.style.top = infor[1][i].oy + 'px';
            box.style.backgroundImage = "url(" + infor[1][i].src + ")";
            box.style.backgroundSize = infor[1][i].w + " " + infor[1][i].h;
            document.body.appendChild(box);

        }


     }

    </script>
